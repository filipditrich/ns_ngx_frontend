<nb-card [nbSpinner]="isLoading" nbSpinnerMessage="{{ 'LOADING' | translate }}" nbSpinnerStatus="primary">
  <nb-card-body>

    <div class="row">
      <div class="col-sm-12">
        <table class="w-100 table table-responsive d-lg-table">

          <thead>
            <div class="stc-head d-flex justify-content-end align-items-center">
              <h2 class="m-0 flex-grow-1">
                {{ 'PLAYED_MATCHES' | translate }}
                - <span class="text-success">{{totalWin}}</span>/<span class="text-danger">{{totalLoose}}</span>
              </h2>
              <i class="icon ion-md-cog cursor-pointer fs-large" (click)="openPreferences()"></i>
            </div>
          </thead>

          <tbody>
            <ng2-smart-table-extended
              [settings]="settings"
              [source]="source"
              (edit)="editResults($event)">
            </ng2-smart-table-extended>
          </tbody>

        </table>
      </div>

      <!-- Legend -->
      <div class="col-sm-12 d-flex flex-wrap">
        <div class="d-flex align-items-center mr-4">
          <span
            class="row-data-written data-row-old"
            [ngStyle]="{ width: '16px', height: '16px', 'border-radius': '50%' }">
          </span>
          <h6 class="text-muted ml-2 mb-0">{{ 'MATCH_RESULT_WRITTEN' | translate }}</h6>
        </div>

        <div class="d-flex align-items-center mr-4">
          <span
            class="row-data-danger"
            [ngStyle]="{ width: '16px', height: '16px', 'border-radius': '50%' }">
          </span>
          <h6 class="text-muted ml-2 mb-0">{{ 'LOOSE' | translate }}</h6>
        </div>

        <div class="d-flex align-items-center mr-4">
          <span
            class="row-data-success"
            [ngStyle]="{ width: '16px', height: '16px', 'border-radius': '50%' }">
          </span>
          <h6 class="text-muted ml-2 mb-0">{{ 'WIN' | translate }}</h6>
        </div>

        <!--<div class="d-flex align-items-center mr-4">-->
          <!--<span-->
            <!--class="row-data-warning"-->
            <!--[ngStyle]="{ width: '16px', height: '16px', 'border-radius': '50%' }">-->
          <!--</span>-->
          <!--<h6 class="text-muted ml-2 mb-0">{{ 'DRAFT' | translate }}</h6>-->
        <!--</div>-->
      </div>
    </div>
  </nb-card-body>
</nb-card>
