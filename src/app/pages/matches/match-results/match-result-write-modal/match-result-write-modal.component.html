<div class="modal-header">
  <span>{{ 'WRITE_RESULTS_FOR' | translate }} <b>'{{ match.title }}'</b></span>
  <button class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [nbSpinner]="isLoading" nbSpinnerMessage="{{ 'LOADING' | translate }}" nbSpinnerStatus="primary">
  <form novalidate="" class="ng-touched ng-dirty ng-valid form" [formGroup]="form">

    <div class="row">
      <!-- Result -->
      <div class="form-group group d-flex flex-column col-sm-6"
           [ngClass]="{ 'error' : result.invalid && (result.dirty || result.touched) }">
        <label for="result">{{ 'RESULT' | translate }}*</label>
        <select
          name="result"
          id="result"
          formControlName="result"
          (change)="onChangeResult()">
          <option value="0" disabled>---</option>
          <option
            *ngFor="let ro of _resultOptions"
            value="{{ro.value}}">
            {{ro.label}}
          </option>
        </select>
        <small class="text-danger" *ngIf="result.hasError('required') && (result.dirty || result.touched)">{{ 'RESULT_REQUIRED' | translate }}</small>
      </div>

      <!-- Jersey -->
      <div class="form-group group d-flex flex-column col-sm-6"
           [ngClass]="{ 'error' : jersey.invalid && (jersey.dirty || jersey.touched) }">
        <label for="jersey">{{ 'JERSEY' | translate }}*</label>
        <select
          name="jersey"
          id="jersey"
          formControlName="jersey"
          (change)="onChangeJersey()">
          <option value="0" disabled>---</option>
          <option
            *ngFor="let j of _jerseys"
            value="{{j._id}}">
            {{j.name}}
          </option>
        </select>
        <small class="text-danger" *ngIf="jersey.hasError('required') && (jersey.dirty || jersey.touched)">{{ 'JERSEY_REQUIRED' | translate }}</small>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer flex-wrap">
  <button class="btn btn-md btn-secondary my-1" (click)="closeModal(false)">{{ 'CLOSE' | translate }}</button>
  <button class="btn btn-md btn-primary my-1" (click)="onSubmit()">{{ 'SUBMIT' | translate }}</button>
</div>
