<nb-card [nbSpinner]="isLoading" nbSpinnerMessage="{{ 'LOADING' | translate }}" nbSpinnerStatus="primary">
  <nb-card-body>

    <div class="row">
      <div class="col-sm-12">
        <table class="w-100 table table-responsive d-lg-table">

          <thead>
            <div class="stc-head d-flex justify-content-end align-items-center">
              <h2 class="m-0 flex-grow-1">{{ 'MATCH_MANAGER' | translate }}</h2>
              <button class="button btn btn-hero-secondary mx-2 fs-larger" (click)="createMatch()">{{ 'CREATE_MATCH' | translate }}</button>
              <i class="icon ion-md-cog cursor-pointer fs-large" (click)="openPreferences()"></i>
            </div>
          </thead>

          <tbody>
            <ng2-smart-table-extended
              [settings]="settings"
              [source]="source"
              (userRowSelect)="onUserRowSelect($event)"
              (delete)="onDelete($event)"
              (edit)="onEdit($event)">
            </ng2-smart-table-extended>
          </tbody>

        </table>
      </div>

      <!-- Legend -->
      <div class="col-sm-12 d-flex flex-wrap">
        <div class="d-flex align-items-center mr-sm-0 mr-lg-4">
          <span
            class="data-row-old"
            [ngStyle]="{ width: '16px', height: '16px', 'border-radius': '50%' }">
          </span>
          <h6 class="text-muted ml-2 mb-0">{{ 'MATCH_IN_PAST' | translate }}</h6>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
